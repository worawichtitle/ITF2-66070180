<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Help me</title>
    <script>
        function setName() {
            const nameField = document.getElementById("username");
            const name = nameField.value;
            const title = document.getElementById("profile-link");
            title.innerText = name + " profile";
        }
        function setImage() {
            const profileImage = document.getElementById("imageurl")
            const newimage = document.getElementById("getimage")
            const newProfile = 'url(' + newimage.value + ')';
            profileImage.style.backgroundImage = newProfile
                
        }
    </script> 
</head>
<body>
    <main>
        <div id="imageurl" class="parent">
            <div class="child"></div>
        </div>
        <a id="profile-link" target="_blank" href="https://www.youtube.com/watch?v=xvFZjo5PgG0">IT's ME ...</a>
        
        <div class="row">
            <p>set profile name</p>
            <input id="username" type="text" />
            <button onclick="setName()">Apply</button>
        </div>
        <div class="row">
            <p>set profile picture (URL)</p>
            <input id="getimage" type="text" />
            <button onclick="setImage()">Apply</button>
        </div>

        <div class="gallery">
            <div class="image">1</div>
            <div id="lager-col" class="image">2</div>
            <div class="image">3</div>
            <div class="image">4</div>
            <div id="lager-row" class="image">5</div>
            <div class="image">6</div>
            <div class="image">7</div>
            <div class="image">8</div>
            <div class="image">9</div>
            <div class="image">10</div>
            
        </div>
    </main>
</body>
</html>
